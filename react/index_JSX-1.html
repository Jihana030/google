<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // const h3  = React.createElement('h3', {onMouseEnter:()=>{console.log("mouse enter")}}, "Hello I'm title");
    //JSX = JS를 확장한 문법. HTML과 비슷해서 편하다. 위 식을 JSX로 적어볼 것.
    const Title = (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}> Hello I'm title </h3>);
    const root = document.querySelector('#root');
    const Button = <button style = {{backgroundColor: "tomato"}} onclick= {()=>console.log("I'm Clicked")}>Click Me</button>
    // const btn = React.createElement('button', {onclick: ()=>console.log("I'm Clicked")}, "Click Me")
    const container = React.createElement('div', null, [Title, Button])
    //ReactDOM.render(span, root);//React element를 가지고 HTML로 만들어 배치한다. 사용자에게 보여준다.
    ReactDOM.render(container, root);


    
</script>
</html>
