<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    const h3  = React.createElement('h3', {onMouseEnter:()=>{console.log("mouse enter")}}, "Hello I'm span");
    const root = document.querySelector('#root');
    const btn = React.createElement('button', {onclick: ()=>console.log("I'm Clicked")}, "Click Me")
    const container = React.createElement('div', null, [h3, btn])
    //ReactDOM.render(span, root);//React element를 가지고 HTML로 만들어 배치한다. 사용자에게 보여준다.
    ReactDOM.render(container, root);
    //span을 root에 넣어달라.
    //react가 HTML을 업데이트 할 수 있다.
    //JS로 elment를 만들고 react가 html로 번역하는 것

</script>
</html>
