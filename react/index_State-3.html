<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    //state input을 어떻게 얻는지 form을 만들때 state는 어떤식으로 작용하는지
    const root = document.querySelector('#root');
    function App() { 
        const [counter, setCounter] = React.useState(0);
        const onClick = () =>{
            // setCounter(counter + 1);
            setCounter((current)=> current + 1);//더 안전한 방법
        }
        return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click Me</button>
            </div>
        ); 
    }
    ReactDOM.render(<App />, root);
    
    /*
    state를 세팅하는 데는 2가지 방법이 있다.
        1) 직접 할당 :setState(state +1)
        2)함수를 할당:setState(state => state +1) (함수의 첫번째 인자는 현재 state 이다)

    현재 state랑 관련이 없는 값을 새로운 state로 하고싶은 경우에는 (1),
    현재 state에 조금의 변화를 주어서 새로운 state를 주고 싶은 경우에는 (2)
    */

</script>
</html>
